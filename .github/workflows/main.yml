name: Compile Game
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - run: curl.exe -LO https://github.com/libsdl-org/SDL/releases/download/release-2.30.8/SDL2-devel-2.30.8-mingw.zip
      - run: tar -xf SDL2-devel-2.30.8-mingw.zip
      - run: cp SDL2-2.30.8\x86_64-w64-mingw32\bin\SDL2.dll .\build
      - run: Invoke-Item d${{ github.workspace }}\debug.bat
