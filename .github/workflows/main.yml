name: Compile Game
run-name: ${{ github.actor }} tries to Build the Game
on: [push]
jobs:
  Test-Build-Game:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: egor-tensin/setup-mingw@v2.2.0
        with:
          version: 12.2.0
          platform: x64
      - name: Create bin Directories
        shell: powershell
        run: |
          mkdir -Force ./bin-int/Debug-windows/MainGame
          mkdir -Force ./bin/Debug-windows/MainGame
      - name: Generate Makefile and Build
        shell: powershell
        run: |
          ./vendor/premake5.exe gmake2
          make
      - name: Copy DLLs and Sprites
        shell: powershell
        run: |
          Copy-Item -Path "./SDL2.dll" -Destination "./bin/Debug-windows/MainGame"
          Copy-Item -Path "./SDL2_image.dll" -Destination "./bin/Debug-windows/MainGame"
          mkdir -Force "./bin/Debug-windows/MainGame/sprites"
          xcopy "./MainGame/sprites" "./bin/Debug-windows/MainGame/sprites" /E /Y
      - name: List Directory Contents
        shell: powershell
        run: |
          dir "./bin/Debug-windows/MainGame/sprites"
      - uses: actions/upload-artifact@v4
        with:
          name: Game
          path: bin
